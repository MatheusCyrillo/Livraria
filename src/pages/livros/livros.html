<ion-header>

  <ion-navbar>
    <ion-title>livros</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <img width="130" height="200" src="{{livro.thumbnail_url}}" />
    <ion-card-content>
      <ion-card-title>
        {{livro.details.title}}
      </ion-card-title>
      <p>
        {{livro.details.subtitle}}
      </p>
      <p>
      Número de páginas: {{livro.details.number_of_pages}}
      </p>
      <button ion-button color="danger">Deletar</button>
      <button ion-button (click)="alterarLivro(livro)">Alterar</button>
    </ion-card-content>
  </ion-card>
</ion-content>
